conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
    name: Vn
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - windDirection
      - humidity
  - platform: yr
    name: Vp 24H
    forcast: 24
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - windDirection
      - humidity
  - platform: yr
    name: Vp 48H
    forcast: 48
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - windDirection
      - humidity
  - platform: command_line
    name: occasion
    command: "python3 /config/occasion.py"

switch:
  - platform: broadlink
    host: !secret broadlink_host
    mac: !secret broadlink_mac

# Text to speech
tts:

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_long

  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_alt
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  # Customization file
  customize: !include customize.yaml

camera:
  - platform: mjpeg
    name: office
    mjpeg_url: http://apa@192.168.10.101/video/mjpg.cgi
    still_image_url: http://apa@192.168.10.101/image/jpeg.cgi


zone:
  - name: Home
    latitude: !secret home_lat
    longitude: !secret home_long
    radius: 100
    icon: mdi:home

mqtt:
  broker: 192.168.10.44

device_tracker:
  - platform: nmap_tracker
    hosts:
     - 192.168.10.24
     - 192.168.10.45
    exclude:
     - 192.168.10.43
     - 192.168.10.44
    interval_seconds: 2000
    consider_home: 3600
    track_new_devices: true
  - platform: mqtt_json
    devices:
          sensasehlstedtse: 'location/klas'
          astrasehlstedtse: 'location/monika'
  #- platform: bluetooth_tracker
  #  interval_seconds: 10

  # - platform: ddwrt
  #   host: 192.168.10.249
  #   username: !secret ddwrt_user
  #   password: !secret ddwrt_password
  #   track_new_devices: true

proximity:
  home:
    devices:
      - device_tracker.sensasehlstedtse
      - device_tracker.astrasehlstedtse
    tolerance: 0
    #unit_of_measurement: km

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://hassio.local:3218
  logger:
    title: Logger
    icon: mdi:printer
    url: http://hassio.local:4277
  router:
    title: 'Router'
    url: 'https://192.168.10.249'


